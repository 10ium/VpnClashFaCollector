name: Telegram Channel Sync

on:
#  schedule:
   # - cron: '0 0 * * *' # هر شب ساعت ۱۲ به وقت UTC اجرا می‌شود
  workflow_dispatch: # اجازه اجرای دستی را هم می‌دهد

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Telegram Scraper
      env:
        TG_API_ID: ${{ secrets.TG_API_ID }}
        TG_API_HASH: ${{ secrets.TG_API_HASH }}
        TG_SESSION_STRING: ${{ secrets.TG_SESSION_STRING }}
      run: python src/telegram_scraper.py

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-update: Telegram messages [skip ci]"
        file_pattern: 'src/telegram/*'
