name: Auto Proxy Update and Convert

on:
  schedule:
    # اجرا هر 5 ساعت یک بار
    - cron: '0 */5 * * *'
  workflow_dispatch:
    inputs:
      run_fetch:
        description: 'اجرای اسکریپت جمع‌آوری (fetcher)'
        required: true
        type: boolean
        default: true
      run_tester:
        description: 'اجرای اسکریپت تست سرعت (tester)'
        required: true
        type: boolean
        default: true
      run_generator:
        description: 'اجرای اسکریپت تبدیل کلاینت‌ها (generator)'
        required: true
        type: boolean
        default: true
      run_cleaner:
        description: 'اجرای اسکریپت پاکسازی (cleaner)'
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # مرحله 1: جمع‌آوری لینک‌ها
      - name: Run Proxy Fetcher
        if: github.event_name == 'schedule' || inputs.run_fetch == true
        run: python src/proxy_fetcher.py

      # مرحله 2: تست سرعت و کیفیت
      - name: Run Speed Tester
        if: github.event_name == 'schedule' || inputs.run_tester == true
        run: python src/config_tester.py

      # مرحله 3: تبدیل به فرمت‌های مختلف (Clash, V2Ray, etc.)
      - name: Run Sub Generator
        if: github.event_name == 'schedule' || inputs.run_generator == true
        run: python src/sub_generator.py

      # مرحله 4: پاکسازی فایل‌های اضافی (در صورت وجود اسکریپت)
      - name: Run Cleanup
        if: github.event_name == 'schedule' || inputs.run_cleaner == true
        run: python src/cleaner.py || echo "No cleaner script found, skipping."

      # مرحله نهایی: آپلود تغییرات در ریپازیتوری
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Auto Update: $(date)" || echo "No changes to commit"
          git push
